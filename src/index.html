<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
  </head>

  <body>
    <div
      class="preloader"
      style="width: 100%; height: 100%; position: fixed; top: 0; left: 0"
    >
      <div class="preloader__icon"></div>
    </div>

    <div class="wrapper">
      <h1>goit-js-hw-13-image-finder</h1>

      <div class="container">
        <form class="search-form">
          <input
            class="search-input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Write query for search images"
          />
          <button class="search-button">Search</button>
        </form>
        <p class="photo-list-title">Photos list</p>
        <div class="photos-list"></div>
      </div>
    </div>
  </body>
</html>
