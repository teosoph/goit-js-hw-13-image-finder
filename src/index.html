<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1>goit-js-hw-13-image-finder</h1>

      <div class="container">
        <form class="search-form">
          <input
            class="search-input"
            type="text"
            name="search-query"
            autocomplete="off"
            placeholder="Write query for search images"
          />
          <button class="search-button" type="submit" id="submit">
            Search
          </button>
        </form>
      </div>
      <p class="photo-list-title">Photos list</p>
      <div class="container">
        <div class="photos-list"></div>
        <button class="show-more-button">Show More</button>
      </div>
    </div>
  </body>
</html>
